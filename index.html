<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kur Listesi</title>

    <!--StyleSheets-->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--MainStart-->

    <section>
      <div class="container">
        <div class="header">
          <h3>Güncel Döviz Kuru Listesi</h3>
        </div>

        <div class="middle-wrapper">
          <div class="col">
            <div class="euro">
              <h3 id="euro">Euro</h3>
              <span id="euro-text">---</span>
            </div>

            <div class="try">
              <h3>Türkish Lira</h3>
              <span id="try-text">---</span>
            </div>
            <div class="usd">
              <h3 id="usd">Dolar</h3>
              <span id="usd-text">-----</span>
            </div>

            <div class="gbp">
              <h3 id="gbp">Sterlin</h3>
              <span id="gpb-text">---</span>
            </div>

            <div class="php">
              <h3 id="php">philipins pezo</h3>
              <span id="php-text">---</span>
            </div>
          </div>
        </div>

        <div class="bottom">
          <p>Designed by Onur Ardıç</p>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
